<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="calculator">
        <div class="display">
            <div id="first"></div>
            <div id="second"></div>
            <div class="result">
                <div id="result"></div>
                <div id="icon">X</div>
            </div>
        </div>
       
        <div class="keys">
            <div class="btn " id="C">C</div>
            <div class="btn op" id="paranthesis">()</div>
            <div class="btn op" id="%">%</div>
            <div class="btn op" id="/" >/</div>
            <div class="btn digit" id="7">7</div>
            <div class="btn digit" id="8">8</div>
            <div class="btn digit" id="9">9</div>
            <div class="btn op" id="*">*</div>
            <div class="btn digit" id="4">4</div>
            <div class="btn digit" id="5">5</div>
            <div class="btn digit" id="6">6</div>
            <div class="btn op" id="-">-</div>
            <div class="btn digit" id="1">1</div>
            <div class="btn digit" id="2">2</div>
            <div class="btn digit" id="3">3</div>
            <div class="btn op" id="+">+</div>
            <div class="btn " id="pn">+/-</div>
            <div class="btn digit" id="0">0</div>
            <div class="btn " id=".">.</div>
            <div class="btn" id="equal">=</div>
        </div>
    </div>
</div>
    
</body>
</html>
